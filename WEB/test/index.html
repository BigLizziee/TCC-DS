<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
</head>
<body>
  <h1>Bem-vindo, <span id="userNome"></span>!</h1>

  <script>
    const nome = localStorage.getItem('nome');
    document.getElementById('userNome').textContent = nome;
  </script>
</body>
</html>
